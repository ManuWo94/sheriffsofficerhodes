name: DB setup (drizzle + seed)

on:
  workflow_dispatch:

jobs:
  db-setup:
    name: Push migrations & seed
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Create pg extensions (pgcrypto)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true
        run: |
          set -o pipefail
          npx tsx scripts/create-pg-extensions.ts || echo "WARNING: create-pg-extensions failed; you may need to run CREATE EXTENSION pgcrypto manually in Supabase SQL Editor"

      - name: Confirm pgcrypto (informational)
        if: always()
        run: |
          echo "If the previous step failed, run in Supabase SQL Editor: CREATE EXTENSION IF NOT EXISTS pgcrypto;"

      - name: Push Drizzle migrations (with retries)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          attempt=0
          until [ $attempt -ge 3 ]; do
            npx drizzle-kit push && break
            attempt=$((attempt+1))
            echo "drizzle-kit push failed, retrying ($attempt/3)..."
            sleep 5
          done
          if [ $attempt -ge 3 ]; then
            echo "drizzle-kit push failed after 3 attempts"
            exit 1
          fi

      - name: Seed database (with retries)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          attempt=0
          until [ $attempt -ge 3 ]; do
            npx tsx scripts/seed-to-db.ts RhodesSheriffWeb/data/storage.seed.json && break
            attempt=$((attempt+1))
            echo "seed import failed, retrying ($attempt/3)..."
            sleep 5
          done
          if [ $attempt -ge 3 ]; then
            echo "seed import failed after 3 attempts"
            exit 1
          fi

      - name: (Optional) Run E2E admin check
        if: github.event.inputs.run_e2e == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx RhodesSheriffWeb/scripts/e2e-admin-check.ts
